<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_字符串形式的ref</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>
<!-- 引入react核心库 -->
<script src="https://unpkg.com/react@16.8/umd/react.development.js" crossorigin></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js" crossorigin></script>
<!-- 引入babel，用于将jsx转换为js -->
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  // 1. 创建组件
  class Demo extends React.Component {
    // 展示左侧输入框的数据
    showData = () => {
      console.log(this.refs.input1.value)
      const { input1 } = this.refs
      alert(input1.value)
    }
    // 展示右侧输入框的数据
    showData2 = () => {
      const { input2 } = this.refs
      alert(input2.value)
    }
    render() {
      return (
        <div>
          <input ref="input1" type="text" placeholder="点击按钮提示数据"/>
          <button ref="button100" style={{margin: '0 10px'}} onClick={this.showData}>点我提示左侧的数据</button>
          <input onBlur={this.showData2} ref="input2" type="text" placeholder="失去焦点提示数据"/>
        </div>
      )
    }
  }
  // 2. 渲染虚拟DOM到页面
  ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</body>
</html>
