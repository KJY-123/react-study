<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_验证Diffing算法</title>
  <!-- 准备好一个容器 -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../js/17.0.1/react.development.js" crossorigin></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="../js/17.0.1/react-dom.development.js" crossorigin></script>
  <!-- 引入babel，用于将jsx转换为js -->
  <script src="../js/babel.min.js"></script>
</head>
<body>
  <script type="text/babel">
    // 1. 创建组件
    class Time extends React.Component {
      state = {data: new Date()}

      componentDidMount() {
        setInterval(() =>{
          this.setState({
            data: new Date()
          })
        }, 1000)
      }

      render () {
        return (
          <div>
            <h1>hello</h1>
            <input type="text"/>
            <span>
              现在是：{this.state.data.toTimeString()}
              <input type="text"/>
            </span>
          </div>
        )
      }
    }

    // 渲染组件到页面
    ReactDOM.render(<Time/>, document.getElementById('test'))
  </script>
</body>
</html>
