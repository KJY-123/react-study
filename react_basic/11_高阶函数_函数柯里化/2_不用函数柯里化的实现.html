<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高阶函数_函数柯里化</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>
<!-- 引入react核心库 -->
<script src="https://unpkg.com/react@16.8/umd/react.development.js" crossorigin></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js" crossorigin></script>
<!-- 引入babel，用于将jsx转换为js -->
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  // 1. 创建组件
  class Login extends React.Component {
    // 初始化状态
    state = {
      username: '', // 用户名
      password: '' // 密码
    }
    // 保存表单数据到状态中
    saveFormData = (dateType, event) =>{
      this.setState({[dateType]: event.target.value})
    }
    handleSubmit = (event) =>{
      event.preventDefault() // 阻止表单提交
      const { username, password } = this.state
      alert(`用户名：${username}，密码：${password}`)
    }
    render() {
      return (
        <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
          用户名：<input onChange={ e => this.saveFormData('username', e) } type="text" name="username"/>
          密码：<input onChange={ e => this.saveFormData('password', e) } type="password" name="password"/>
          <button>登录</button>
        </form>
      )
    }
  }
  // 2. 渲染虚拟DOM到页面
  ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</body>
</html>
