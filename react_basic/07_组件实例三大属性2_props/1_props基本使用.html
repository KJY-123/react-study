<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_props基本使用</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入react核心库 -->
  <script src="https://unpkg.com/react@16.8/umd/react.development.js" crossorigin></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js" crossorigin></script>
  <!-- 引入babel，用于将jsx转换为js -->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
  // 1. 创建组件
  class Person extends React.Component {
    render() {
      console.log(this)
      const { name, age, sex } = this.props
      return (
        <ul>
          <li>姓名：{name}</li>
          <li>性别：{sex}</li>
          <li>年龄：{age+1}</li>
        </ul>
      )
    }
  }
  // 2. 渲染虚拟DOM到页面
  ReactDOM.render(<Person name="tom" sex="女" age={19} />, document.getElementById('test1'))
  ReactDOM.render(<Person name="jerry" sex="男" age={18} />, document.getElementById('test2'))

  const p = {name: '老刘', sex: '男', age: 18}
  ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))

  </script>
</body>
</html>
