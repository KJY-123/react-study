<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>this的方法this指向</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        constructor(name, age) {
          this.name = name
          this.age = age
        }
        study() {
          // study方法放在了哪里？---类的原型对象上，供实例使用
          // 通过Person实例调用study时，study中的this指向Person实例
          console.log(this)
        }
      }
      const p1 = new Person('tom', 18)
      p1.study() // 通过实例调用study
      const x = p1.study
      x() // 将study方法赋值给一个变量x，然后调用x，this指向window
    </script>
  </body>
</html>
